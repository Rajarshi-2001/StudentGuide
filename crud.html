<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css" rel="stylesheet"/>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js">
    </script>
    <!-- External CSS -->
    <link href="/static/css/crud.css" rel="stylesheet">
    <script src="/static/js/crud.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="exponential.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-4">
            <h3>ADD USER</h3>
            <form id="addUser" action="">
              <div class="form-group">
                <input class="form-control" type="text" name="name" placeholder="Name" required>
              </div>
              <div class="form-group">
                <input class="form-control" type="text" name="address" placeholder="Address" required>
              </div>
              <div class="form-group">
                <input class="form-control" type="number" name="age" min="10" max="100" placeholder="Age" required>
              </div>
              <button class="btn btn-primary form-control" type="submit">SUBMIT</button>
            </form>
          </div>
          <div class="col-md-8">
            <h3>USERS</h3>
            <table id="userTable" class="table table-striped">
              <tr>
                <th>Name</th>
                <th>Address</th>
                <th colspan="3">Age</th>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Update User</h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
</body>
</html>
